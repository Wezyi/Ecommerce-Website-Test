{% extends 'base.html' %}

{% block content %}
<div class="container mt-5 mb-5">
    <div class="row justify-content-center">
        <div class="col-md-8 text-center mb-4">
            <h2 class="fw-light text-uppercase">Fale Connosco</h2>
            <p class="text-muted">Tens dúvidas sobre um produto ou encomenda? Envia-nos uma mensagem.</p>
        </div>
    </div>

    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow-sm border-0 p-4">
                <form method="POST">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label class="form-label">Nome</label>
                        <input type="text" name="nome" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Email</label>
                        <input type="email" name="email" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Assunto</label>
                        <select name="assunto" class="form-select">
                            <option>Dúvida sobre Produto</option>
                            <option>Estado da Encomenda</option>
                            <option>Reclamação</option>
                            <option>Outros</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Mensagem</label>
                        <textarea name="mensagem" class="form-control" rows="5" required></textarea>
                    </div>
                    <button type="submit" class="btn btn-dark w-100">Enviar Mensagem</button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
